<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <!--list products-->
    <a [title]="product.name + ' details'"> <!--link product details to list entries-->
      {{ product.name }} <!--display correct name-->
    </a>
  </h3>

  <p *ngIf="product.description"> <!--adds corresponding description-->
  Description: {{ product.description }}
</p>
</div>
